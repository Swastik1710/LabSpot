<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#navbar").load("./components/navbar.html");
        $("#footer").load("./components/footer.html");
        $("#scroll").load("./components/scrolltoTop.html");
        $("#search-list").load("../components/search-list.html");
      });
    </script>
    <link
      rel="stylesheet"

    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>

  <body id="contact">
    <section id="load">
      <div class="loading">
        <div class="blocks" style="--i: 1"></div>
        <div class="blocks" style="--i: 2"></div>
        <div class="blocks" style="--i: 3"></div>
        <div class="blocks" style="--i: 4"></div>
        <div class="blocks" style="--i: 5"></div>
        <div class="blocks" style="--i: 6"></div>
        <div class="blocks" style="--i: 7"></div>
        <div class="blocks" style="--i: 8"></div>
        <div class="blocks" style="--i: 9"></div>
        <div class="blocks" style="--i: 10"></div>
        <div class="blocks" style="--i: 11"></div>
        <div class="blocks" style="--i: 12"></div>
        <div class="blocks" style="--i: 13"></div>
        <div class="blocks" style="--i: 14"></div>
        <div class="blocks" style="--i: 15"></div>
        <div class="blocks" style="--i: 16"></div>
        <div class="blocks" style="--i: 17"></div>
        <div class="blocks" style="--i: 18"></div>
        <div class="blocks" style="--i: 19"></div>
        <div class="blocks" style="--i: 20"></div>
        <h3>Loading...</h3>
      </div>
    </section>
    <div id="scroll"></div>
    <div class="container">
      <div class="wrapper">
        <nav>
          <input type="checkbox" id="show-menu" />
          <label for="show-menu" class="menu-icon"
            ><i class="fas fa-bars"></i
          ></label>
          <div class="content">
            <div class="logo">
              <a href="index.html"
                ><img src="./Images/logo1.png" /><span>LabSpot</span></a
              >
            </div>
            <ul class="links">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="lab.html">Laboratory</a></li>
              <li><a href="feedback.html" class="active">Feedback</a></li>
              <li class="search-btn">
                <input id="searchbar" onkeyup="search_lab()" type="text" name="search" placeholder="Search...&#128269">
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div id="search-list"></div>
      <!-- <div class="feedback-text">
        <h2>
          We would love to hear back from you. Do let us know your views and
          suggestions in the form below.
        </h2>
      </div> -->
      <div class="main">
        <!-- <div class="content">
          <lottie-player
            src="https://assets2.lottiefiles.com/private_files/lf30_ltuqrtmn.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
        </div> -->
        <section>
          <div class="box">
            <div class="form">
              <h2>Get in Touch</h2>
              <form action="https://formspree.io/f/myylkopv" method="POST">
                <div class="inputBox">
                  <input
                    type="text"
                    placeholder="Your Name"
                    name="Name"
                    required
                  />
                </div>
                <div class="inputBox">
                  <input
                    type="email"
                    placeholder="Your Email-id"
                    name="_replyto"
                    required
                  />
                </div>
                <div class="inputBox">
                  <input
                    type="text"
                    placeholder="Subject"
                    name="Subject"
                    required
                  />
                </div>
                <div class="inputBox">
                  <textarea
                    type="text"
                    placeholder="Message"
                    name="Message"
                    required
                  ></textarea>
                </div>
                <div class="inputBox">
                  <button>Send</button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
      <div id="footer"></div>
    </div>
  </body>
  <script src="js/scripts.js"></script>
</html>
